<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Music Blog</title>
    <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lobster&family=Tiny5&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1>Some Tunes</h1>
    </header>

<main>
    <section class="music-grid">
        <div class="music-container pop-container">
            <div class="music-item pop-item">
                <div class="music-name pop-name">Pop</div>
                <div class="details">
                    <p>Candy by Mk.gee</p>
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/RFErYdXddyg?si=r0KlhLoHvviDJAZZ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>           
        </div>

        <div class="music-container rock-container">
            <div class="music-item rock-item">
                <div class="music-name rock-name">Rock</div>
                <div class="details">
                    <p>Godspeed by The Contortionist</p>
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/AcpJejOv5WU?si=72S4KtkqZzsESsmE" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>           
        </div>

        <div class="music-container vgm-container">
            <div class="music-item vgm-item">
                <div class="music-name vgm-name">Video Game Music</div>
                <div class="details">
                    <p>Aquatic Ambience from Donkey Kong Country 2</p>
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/-5rAjOjTGtc?si=uOHmRRKfXKCA73sz" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>           
        </div>

        <div class="music-container indie-container">
            <div class="music-item indie-item">
                <div class="music-name indie-name">Indie</div>
                <div class="details">
                    <p>Talk Down by Dijon</p>
                    <!--some videos just dont like being embedded-->
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/TTL6zRf3rOY?si=lRrsXub8xTxBeqQz" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>           
        </div>

        <div class="music-container hiphop-container">
            <div class="music-item hiphop-item">
                <div class="music-name hiphop-name">Hip-Hop</div>
                <div class="details">
                    <p>Jet Fuel by Mac Miller</p>
                    <!--some videos just dont like being embedded-->
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/FrfNEoNnCt4?si=Od6qmtbLVIPMVr0Vv" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>           
        </div>
        
        <div class="music-container metal-container">
            <div class="music-item metal-item">
                <div class="music-name metal-name">Metal</div>
                <div class="details">
                    <p>Blinding Faith by Knocked Loose</p>
                    <!--some videos just dont like being embedded-->
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/eO8q_Q4lRC8?si=PPzPgloyz3QTnoFr" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>           
        </div>
    </section>
</main>

<footer>
</footer>
</body>
</html>
